{% extends "base.html" %}

{% block content %}
    <h1>Shopping Cart</h1>
  {% if book_list %}
  <ul>
    {% for book in book_list %}
      <li>
        <a href="{{ book.book.get_absolute_url }}">{{ book.book.title }}</a> ${{book.price}}
          <a href="/shoppingcart/remove/{{ book.id }}">Remove</a>
      </li>
    {% endfor %}
  <p><strong>Total : ${{total}}  </strong> <a href="/shoppingcart/checkout/">Checkout</a></p>
  </ul>
  {% else %}
    <p>Your cart is empty.</p>
  {% endif %}
{% endblock %}
